<!DOCTYPE html>
<html lang="en">
  <!-- Hexschool_JS_BOSS_3F_計算機 -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hexschool_JS_BOSS_3F</title>
    <meta name="title" content="3F_計算機" />
    <!-- <meta name="description" content="汽車保險可以附加的險種這麼多,大家最常附加的是那些險種?保險金額通常又是選多少?" /> -->
    <!-- <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" /> -->
    <link rel="stylesheet" href="dist/style.min.css" />
  </head>
  <body>
    <div class="calcBody">
      <div class="calcResult">
        <div class="fun color_blue">1,280 × 30</div>
        <div class="ans">38,20</div>
      </div>
      <div class="calcInput">
        <input class="calcBtn num" type="button" value="7">
        <input class="calcBtn num" type="button" value="8">
        <input class="calcBtn num" type="button" value="9">
        <input class="calcBtn ope" type="button" value="÷">

        <input class="calcBtn num" type="button" value="4">
        <input class="calcBtn num" type="button" value="5">
        <input class="calcBtn num" type="button" value="6">
        <input class="calcBtn ope" type="button" value="×">

        <input class="calcBtn num" type="button" value="1">
        <input class="calcBtn num" type="button" value="2">
        <input class="calcBtn num" type="button" value="3">
        <input class="calcBtn ope" type="button" value="+">

        <input class="calcBtn num" type="button" value="0">
        <input class="calcBtn num" type="button" value="00">
        <input class="calcBtn num" type="button" value=".">
        <input class="calcBtn ope" type="button" value="-">

        <input class="calcBtn ac " type="button" value="AC">
        <input class="calcBtn del " type="button" value="del">
        <input class="calcBtn equal bg_gradient" type="button" value="=">
      </input>
    </input>

    <!-- <scirpt src="js/main.js"></scirpt> -->
    <script>
      //1.解決浮點數計算的問題（如：0.1+0.2）
      //2.解決漸層文字
      //3.不能除以0 or 00
      //4.輸入算式時同時要出現結果
      //5.刪除算式時同時要出現結果
      //6.按完等於後也要可以按刪除鍵=
      //7.算式和結果都要有三位一個逗號

      (function() {
        //保存輸入的算數
        let fun = document.querySelector('.fun');
        console.log('fun:'+ fun);
        //運算結果
        let ans = document.querySelector('.ans')[0];
        console.log('ans:' + ans);
        //選到輸入的全部元素
        let calc_Btn = document.getElementsByClassName('.calcBtn');
        console.log('calc_Btn:' + calc_Btn);
        //清空按鈕
        let Ac_Hanler = document.querySelector('.ac');
        //退格按鈕
        let del_Hanler = document.querySelector('.del');

        //fun 清空按鈕 AC
        function fun_ac(){
          //清空數字
          fun.innerHTML = '0';
          ans.innerHTML = '0';
        }

        //fun 退格按鈕 del
        function fun_del(){
          // substr() 截掉字串 1.從0開始  2.擷取多少長度
          fun.innerHTML = fun.innerHTML.substr(0, fun.innerHTML.length - 1);
          ans.innerHTML = ans.innerHTML.substr(0, ans.innerHTML.length - 1);
        }

        //AC 歸零
        Ac_Hanler.addEventListener('click', fun_ac);
        //del 刪除
        del_Hanler.addEventListener('click', fun_del);


      })();
    </script>
  </body>
</html>
